Application\Main\Literal:
 url: '/'
 defaults:
  module: application
  namespace: main
  controller: index
  action: index
# -------
Application\Main\Literal2:
 url: '/teste'
 defaults:
  module: application
  namespace: main
  controller: index
  action: teste
# -------
Application\Main\Regex:
 type: 'Rabbit\Routing\Mapping\Regex'
 url: '/(?<controller>[^/]+)/'
 defaults:
  module: application
  namespace: main
  controller: index
  action: teste
 options:
  matches_ref:
   id: 2
# -------
Application\Main\Segment:
 type: 'Rabbit\Routing\Mapping\Segment'
 url: '/segment/:usuario'
 defaults:
  module: application
  namespace: main
  controller: index
  action: testes
 options:
  requirements:
   usuario: '[a-z]'
# -------
Application\Main\Segment2:
 type: 'Rabbit\Routing\Mapping\Segment'
 url: '/segment2[/:usuario[/*]]'
 defaults:
  module: application
  namespace: main
  controller: index
  action: teste2
 options:
  requirements:
   usuario: '[[:alpha:]]'
# -------
Application\Main\Segment3:
 type: 'Rabbit\Routing\Mapping\Segment'
 url: '/:controller[/:action[/:teste[/*]]]'
 defaults:
  module: application
  namespace: main
  controller: index
  action: teste3
 options:
  requirements:
   action: '[a-z]'
# -------
